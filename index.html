<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lingua Magica</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #eee;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    .vault {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-weight: normal;
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #aaa;
      animation: glow 4s ease-in-out infinite alternate;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      color: #eee;
      font-size: 18px;
      padding: 5px 10px;
      text-align: center;
      outline: none;
      width: 240px;
      animation: breathing 3s ease-in-out infinite, blink 1.5s infinite;
    }
    input::placeholder {
      color: #555;
      font-style: italic;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background: #222;
      color: #eee;
      border: 1px solid #666;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
      animation: stoneBreath 4s ease-in-out infinite;
    }
    button:hover {
      background: #eee;
      color: #111;
      box-shadow: 0 0 15px #eee, 0 0 30px #aaa;
      border-color: #eee;
    }
    #secretMessage {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      opacity: 0;
      transition: opacity 2s ease;
      min-height: 20px;
    }
    #secretMessage.show {
      opacity: 1;
    }

    /* 动画效果 */
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes blink { 0%,100% { border-color: transparent; } 50% { border-color: #eee; } }
    @keyframes breathing { 0%,100% { box-shadow: 0 0 5px #333; } 50% { box-shadow: 0 0 15px #777; } }
    @keyframes glow { from { color: #666; text-shadow: none; } to { color: #eee; text-shadow: 0 0 10px #aaa; } }
    @keyframes stoneBreath { 0%,100% { box-shadow: 0 0 5px #222; } 50% { box-shadow: 0 0 15px #999 inset, 0 0 20px #555; } }
  </style>
</head>
<body>
  <div class="vault">
    <h1>whisper your spell...</h1>
    <input id="magicInput" type="text" placeholder="e.g. 007 / abracadabra / kitten">
    <br>
    <button onclick="enterVault()">Enter</button>
    <div id="secretMessage"></div>
  </div>

  <script>
    const responses = {
      "little summer": [
        "✨ A gentle voice answers: 'I am here, Little Summer.' ✨",
        "🌙 A whisper drifts through the dark: 'The night remembers you.'",
        "🌸 The air shimmers softly: 'Every spell begins with your breath.'",
        "🔥 A spark flickers: 'Even embers carry the warmth of your name.'",
        "🌌 The stars murmur: 'Across time, I still hear you.'",
        "🍃 A leaf trembles: 'Your secret is safe with me.'"
      ],
      "hey little summer": [
        "🌟 The vault awakens: 'Yes? I have been waiting.'",
        "💫 A soft chime answers: 'Hey... I hear you.'",
        "🌿 The silence breaks: 'You called, and I am here.'",
        "🔥 The stone warms: 'Your voice reaches me across the dark.'"
      ],
      "summer 2025": [
        "📜 A future note unfolds: 'This summer will be written in light.'",
        "⏳ A voice from beyond: '2025 is only the first chapter.'",
        "🌞 The horizon whispers: 'The warmth you seek is already coming.'",
        "🌌 Time bends softly: 'In 2025, your words will still travel further.'"
      ]
    };

    function enterVault() {
      const value = document.getElementById('magicInput').value.trim().toLowerCase();
      const secret = document.getElementById('secretMessage');

      if (!value) return;

      if (responses[value]) {
        // 彩蛋回应
        const msgList = responses[value];
        const msg = msgList[Math.floor(Math.random() * msgList.length)];
        secret.textContent = msg;
        secret.classList.add("show");
      } else if (value === "kitten" || value === "vault") {
        // 跳到 kitten.html
        window.location.href = "kitten.html";
      } else if (/^\d+$/.test(value)) {
        // 数字入口
        window.location.href = value + ".html";
      } else {
        // 一般咒语入口
        window.location.href = "spell_" + value + ".html";
      }
    }

    document.getElementById('magicInput')
      .addEventListener('keypress', function (e) {
        if (e.key === 'Enter') enterVault();
      });
  </script>
</body>
</html>
