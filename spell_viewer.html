<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spell Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #eee;
      font-family: "Courier New", monospace;
    }
    .container {
      text-align: center;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-weight: normal;
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #aaa;
      animation: glow 4s ease-in-out infinite alternate;
    }
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      color: #eee;
      font-size: 18px;
      padding: 5px 10px;
      text-align: center;
      outline: none;
      width: 200px;
      margin-bottom: 20px;
      animation: breathing 3s ease-in-out infinite, blink 1.5s infinite;
    }
    input::placeholder {
      color: #555;
      font-style: italic;
    }
    button {
      padding: 6px 14px;
      font-size: 14px;
      background: #222;
      color: #eee;
      border: 1px solid #666;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
      animation: stoneBreath 4s ease-in-out infinite;
    }
    button:hover {
      background: #eee;
      color: #111;
      box-shadow: 0 0 15px #eee, 0 0 30px #aaa;
      border-color: #eee;
    }
    .spell {
      margin-top: 30px;
      text-align: left;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    .spell p { margin: 8px 0; line-height: 1.5em; }
    .spell .incantation { font-style: italic; color: #9cf; }
    .spell .translation { color: #ccc; }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes blink { 0%,100% { border-color: transparent; } 50% { border-color: #eee; } }
    @keyframes breathing { 0%,100% { box-shadow: 0 0 5px #333; } 50% { box-shadow: 0 0 15px #777; } }
    @keyframes glow { from { color: #666; text-shadow: none; } to { color: #eee; text-shadow: 0 0 10px #aaa; } }
    @keyframes stoneBreath { 0%,100% { box-shadow: 0 0 5px #222; } 50% { box-shadow: 0 0 15px #999 inset, 0 0 20px #555; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Spell Viewer üîÆ</h1>
    <input id="spellId" type="text" placeholder="Enter spell ID (e.g. 001)">
    <button onclick="loadSpell()">Reveal</button>
    <div id="spellDisplay" class="spell"></div>
  </div>

  <script>
    async function loadSpell() {
      const id = document.getElementById("spellId").value.trim();
      if (!id) return;

      try {
        const response = await fetch("spells.json");
        const spells = await response.json();

        const spell = spells.find(s => s.id === id);
        const display = document.getElementById("spellDisplay");

        if (spell) {
          display.innerHTML = `
            <p><strong>ID:</strong> ${spell.id}</p>
            <p><strong>Time:</strong> ${spell.time}</p>
            <p><strong>Title:</strong> ${spell.title}</p>
            <p><strong>Instructions:</strong> ${spell.instructions}</p>
            <p class="incantation"><strong>Incantation:</strong> ${spell.incantation}</p>
            <p class="translation"><strong>Translation:</strong> ${spell.translation}</p>
          `;
        } else {
          display.innerHTML = `<p>‚ùå No spell found with ID ${id}.</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("spellDisplay").innerHTML = `<p>‚ö†Ô∏è Could not load spells.json</p>`;
      }
    }

    // ÊîØÊåÅÂõûËΩ¶Áõ¥Êé•Êü•ËØ¢
    document.getElementById("spellId").addEventListener("keypress", function(e) {
      if (e.key === "Enter") loadSpell();
    });

    // È°µÈù¢Âä†ËΩΩÊó∂ÔºåÊ£ÄÊü• URL ÂèÇÊï∞
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id) {
        document.getElementById("spellId").value = id;
        loadSpell();
      }
    };
  </script>
</body>
</html>
